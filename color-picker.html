<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Picker</title>
    <link rel="stylesheet" href="color-picker.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Color-Picker App</h1>
        <input type="color" name="color-picker" id="color-picker" value="#333333">
    </header>
    <main class="content">
        <h2 id="heading">This is a dynamic heading</h2>
        <p id="paragraph">You can change the color of this paragraph and heading using the Color-Picker above!</p>
    </main>
</body>
<script src="color-picker.js"></script>
</html>
